<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
    <nav class= "navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/convert">Convert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
    </nav>

    <!--Date picker-->
    <div class="md-form">
      <input placeholder="Selected date" type="date" id="date-picker-example" class="form-control datepicker">
      <label for="date-picker-example">Select date</label>
    </div>

    <form>
      <!--From-->
      <div class="form-group">
        <label for="fromCurrencySelection">From currency</label>
      <select class="form-control" id="toCurrencySelection">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="fromIncludeCrpto">
        <label class="form-check-label" for="fromIncludeCrpto">Include Cryptocurrency</label>
      </div>
  
      <!--To--> 
      <div class="form-group">
        <label for="toCurrencySelection">To currency</label>
        <select class="form-control" id="toCurrencySelection">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="toIncludeCrpto">
        <label class="form-check-label" for="toIncludeCrpto">Include Cryptocurrency</label>
      </div>
  
      <!--Amount-->
      <div class="form-group">
        <label for="amountEntered">Amount</label>
        <input type="number" class="form-control" id="amountEntered" placeholder="1000">
      </div>
  
      <!--Sumbit button-->
      <div class="form-group">
        <button type="submitButton" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <!--Result-->
  <h1>Results</h1>
  
</body>
</html>
